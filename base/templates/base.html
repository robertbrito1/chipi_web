<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Francisco Jimenez</title>

    <link rel="stylesheet" href="{% static 'estilos/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT3zv4l+OmzV+8tbtNQvZ6F5" crossorigin="anonymous">
    {% block head %}
    {% endblock %}
</head>

<body>

    <header>
        <div class="encabezado">
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <nav class="navbar">
                <div class="enlaces" id="navLinks">
                    <a href="#">Proyectos</a>
                    <a href="#">Galería</a>
                    <a href="#">Sobre mí</a>
                    <a href="#">Blog</a>
                </div>
            </nav>
        </div>
    </header>


    {% block content %}
    {% endblock %}

    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-zlQ5Z3WQ+n6s+Lt+HlRVSmNoIct0VfK8L8ZlMJp3M3KiykU3X9E2vXzRmLnPxG9p"
        crossorigin="anonymous"></script>
    <script>
        function toggleMenu() {
            const enlaces = document.getElementById('navLinks');
            enlaces.classList.toggle('active');
        }
    </script>
    {% endblock %}
</body>

</html>
